<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Livres</title>
</head>
<body>
    <h1>Liste des Livres</h1>
    
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <table>
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Année de Publication</th>
            <th>Quantité</th>
            <th>Actions</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>
                {% if row[4] > 0 %}
                    <!-- Option pour emprunter -->
                    <a href="{{ url_for('emprunter_livre', id_livre=row[0]) }}">Emprunter</a>
                {% else %}
                    <!-- Message d'indisponibilité -->
                    <span>Indisponible</span>
                {% endif %}
                | 
                <!-- Option pour supprimer -->
                <a href="{{ url_for('supprimer_livre', id_livre=row[0]) }}">Supprimer</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
